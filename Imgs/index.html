<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <title>Home | Fresh-eCommerce Them</title>
    <link rel="icon" type="image/png" href="/Imgs/favicon.ico" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="top-banner container-fluid bg-light d-flex justify-content-between align-items-center px-5 py-1"
    >
      <p class="mb-0">Super Value Deals - Save more with coupons</p>

      <div class="dropdown">
        <img
          src="/Imgs/english.png"
          alt="Language Flag"
          width="24"
          height="16"
          class="me-2"
        />
        <button
          class="btn btn-sm dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Language
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">English</a></li>
          <li><a class="dropdown-item" href="#">Spanish</a></li>
          <li><a class="dropdown-item" href="#">French</a></li>
        </ul>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="#">
          <img
            src="/Imgs/favicon.ico"
            alt="FreshCart Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          FreshCart
        </a>

        <!-- Search Form -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="d-flex" role="search">
            <ul class="navbar-nav me-3 style=width: 150px;">
              <li class="nav-item">
                <input
                  class="form-control search-box w-100"
                  type="text"
                  placeholder="Search for products "
                />
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-success ms-3">
                  <span><i class="fa-solid fa-location-dot"></i></span>
                  Location
                </button>
              </li>
            </ul>
          </form>
        </div>

        <div class="d-flex justify-content-end align-items-center gap-4 p-3">
          <!-- Favorites Icon -->
          <div class="position-relative">
            <i class="fa-regular fa-heart"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
            >
              4
            </span>
          </div>

          <!-- User Icon-->
          <div>
            <i class="fa-regular fa-user"></i>
          </div>

          <!-- Cart Icon -->
          <div class="position-relative">
            <i class="fa-solid fa-bag-shopping"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success"
            >
              5
            </span>
          </div>
        </div>
      </div>
    </nav>
    <script src="/bootstrap.bundle.min.js"></script>
  </body>
</html>
